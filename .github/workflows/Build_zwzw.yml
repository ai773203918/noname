name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: '发布的标签名称(例如 v0.0.0)'
        required: true
        default: 'v0.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # 指定要检出的分支
        ref: build-tooling
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install
    
    # 构建项目，这会自动生成 zip 包
    - name: Build project
      run: pnpm build:full --zip
    
    # 创建发布
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        # 使用手动输入的标签名，或者使用推送的标签名
        tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
        # 上传所有由构建命令生成的 zip 包
        files: |
          *.zip
        draft: false
        prerelease: false
      env:
        # 修改为你指定的 secret 名称
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
    
