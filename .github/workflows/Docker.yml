name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:  # 输入的参数
      tags:  # 输入的标签
        description: '构建的版本号'  # 手动触发时输入的标签描述
        required: true  # 必须输入
        default: 'test'  # 默认标签为'test'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # 指定要检出的分支
        ref: build-tooling
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install
    
    # 构建项目
    - name: Build project
      run: pnpm build:full --zip
    
    # # 构建生产环境 Docker 镜像
