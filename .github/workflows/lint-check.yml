name: Lint Check

on:
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Fetch base branch (shallow)
        run: git fetch --no-tags --depth=1 origin ${{ github.base_ref }}:${{ github.base_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run ESLint
        run: pnpm --filter "...[${{ github.base_ref }}]" --filter "!./" lint
